global:
  resolve_timeout: 5m
  smtp_smarthost: 'smtp.example.com:587'
  smtp_from: 'alertmanager@example.com'
  smtp_auth_username: 'alertmanager@example.com'
  smtp_auth_password: 'changeme'

templates:
  - '/etc/alertmanager/templates/*.tmpl'

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true
    - match:
        severity: warning
      receiver: 'warning-alerts'
      continue: true
    - match:
        component: gateway
      receiver: 'gateway-alerts'
      group_by: ['alertname', 'instance']
    - match:
        component: worker
      receiver: 'worker-alerts'
      group_by: ['alertname', 'instance']

receivers:
  - name: 'default'
    email_configs:
      - to: 'team-oncall@example.com'
        send_resolved: true

  - name: 'critical-alerts'
    email_configs:
      - to: 'critical@example.com'
        send_resolved: true
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/xxx/yyy/zzz'
        channel: '#critical-alerts'
        send_resolved: true
        title: 'ðŸš¨ Critical Alert'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}\n{{ .Annotations.description }}{{ end }}'

  - name: 'warning-alerts'
    email_configs:
      - to: 'warnings@example.com'
        send_resolved: true

  - name: 'gateway-alerts'
    email_configs:
      - to: 'gateway-team@example.com'
        send_resolved: true

  - name: 'worker-alerts'
    email_configs:
      - to: 'worker-team@example.com'
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

  - source_match:
      alertname: 'NodeDown'
    target_match_re:
      alertname: '.*'
    equal: ['instance']
